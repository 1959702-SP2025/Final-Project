<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout & Grow</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="site-header content">
        <img src="images/logo.png" alt="Sprout & Grow Logo" class="logo">
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero content">
        <h1>Grow Your Green Space</h1>
        <p class="tagline">Nurture nature, nurture yourself.</p>
        <img src="images/hero-plant.jpg" alt="Featured Plant" class="feature-img">
        <p class="intro">
            Welcome to Sprout & Grow! We provide tips and services to help your plants thrive.
        </p>
    </section>

    <!-- Services Section -->
    <section class="services content">
        <h2>Our Services</h2>
        <ul>
            <li>Plant Consultation</li>
            <li>Garden Design</li>
            <li>Workshops & Classes</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer class="site-footer content">
        <p>&copy; 2025 Sprout & Grow</p>
        <div class="social">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>

</body>
</html>
